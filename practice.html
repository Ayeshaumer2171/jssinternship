//Create a program that generates a random number between 1 and 10 and asks the user to guess it. Provide feedback if the guess is too high or too low.


const rndom=Math.floor(Math.random()*10)+1;
let guess;
let attempts=0;
do{
   guess= parseInt(prompt("Guess a number between 1 and 10:"));
   if(isNaN(guess)){
    console.log('invalid number');
   }else{
    attempts++;
   }
   if(guess<rndom){
    console.log('too low');
   }else if(guess>rndom){
    console.log('too high');
   }else{
    console.log('congrats,you win')
   }
}while(guess!==rndom);
